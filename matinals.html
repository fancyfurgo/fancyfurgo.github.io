<!DOCTYPE html>
<html lang="ca"> <!-- 'ca' és el codi ISO per al català -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortides matinals</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin&display=swap">

     <style>
         /* Estils per a la pàgina en general */
        body {
            background-color: #245777; /* Blau claret, ves a aquesta pag web per trobar colros: https://encycolorpedia.es/ */
            color: white;
            font-family: 'Roboto Condensed', sans-serif; 
            /* font-family: 'Cabin', sans-serif;  Utilitza aquesta web per trobar combinacions de fonst: https://heyreliable.com/ultimate-google-font-pairings/ */
        }
          /* Estils per al títol */
        h1 {
            color: white;
            text-align: center; /* Centrat */
            font-weight: bold; /* Negreta */
            font-family: 'Roboto Condensed', sans-serif; 
            font-size: 70px; /* Mida de la lletra */
        }
         h2 {
            color: black;
            font-family: 'Roboto Condensed', sans-serif; 
            font-size: 30px; /* Mida de la lletra */
         }
         p {
             color: black;
             font-family: 'Cabin', sans-serif; 
             font-size: 20px; 
         }
         li {
             color: black;
             font-family: 'Cabin', sans-serif; 
             font-size: 20px;
         }
         
        /* Estils per a les seccions com a quadres de text amb colors alternats */
        section {
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Estil per a seccions imparells (color alternat) */
        section:nth-child(odd) {
            background-color: #e5f2ff; /* Color alternat */
        }

        /* Estil per a seccions parells (color alternat) */
        section:nth-child(even) {
            background-color: #cae6ff; /* Color alternat diferent */
        }

         #qui-soc {
             padding-left: 20px; /* Espai de padding a l'esquerra de la secció */
             overflow: hidden; /* Evita que altres elements 'flotin' al costat de la imatge */
         }
         
         #qui-soc img {
            display: block; /* Fer que la imatge es comporti com un bloc */
            width: 100%; /* Amplada de la imatge al 100% del seu contenidor */ 
            margin: 0 auto; /* Centrar horitzontalment (0 a dalt/baix, auto a l'esquerra/dreta) */
            /* float: left;  Aliniar la imatge a l'esquerra */
            /* margin-right: 20px;  Espai de margin a la dreta de la imatge */
            /* border-radius: 10px;  Raconeres arrodonides de la imatge */
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  Ombra de la imatge */ 
            /* height: auto;  Alçada automàtica per mantenir la proporció */
        }

    </style>
</head>
<body>
    <h1>Noruega amb la fancyfurgo</h1>
    <p>Aquí estic, intentant crear el meu primer enllaç a la pàgina principal</p>
    <section id="road-trips">
        <h2>Noruega</h2>
        <p>Aquí escriuré el meu 1r blog</p>

    </section>
</body>
</html>
